<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search with Price Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Business Search with Price Listings</h1>
    </header>

    <div class="filters">
      <h2>Filter Options</h2>
      <form id="filter-form">
        <!-- Location Filter -->
        <div class="filter-group">
          <label for="location">Location</label>
          <select id="location" name="location">
            <option value="">All Locations</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
          </select>
        </div>
        
        <!-- Price Range Filter -->
        <div class="filter-group">
          <label for="price-range">Price Range</label>
          <select id="price-range" name="price-range">
            <option value="">All</option>
            <option value="low">Low ($0 - $200)</option>
            <option value="medium">Medium ($201 - $500)</option>
            <option value="high">High ($501+)</option>
          </select>
        </div>

        <!-- Popularity Filter -->
        <div class="filter-group">
          <label for="popularity">Popularity</label>
          <select id="popularity" name="popularity">
            <option value="">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <button type="button" id="apply-filters">Apply Filters</button>
      </form>
    </div>

    <div class="results">
      <h2>Search Results</h2>
      <ul id="results-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
